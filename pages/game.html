<!doctype html>
<!--
Toygan Sevim
Base page of the game
This is where the user will interact with the page most to choose their
category to play the game
-->
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">



    <!--link css-->
    <link rel="stylesheet" href="styles/home_styles.css">
    <link rel="stylesheet" href="styles/game_styles.css">
</head>
<body class="bg">

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light text-white">
    <a class="navbar-brand" href="#">Trivia Quack</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse"
            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<!--<div class="bg"></div>-->

<div class="container main-content">
    <!--NAVBAR-->
    <div class="row pt-5 login-row">
        <!--THIS IS WHERE THE MAIN PART GOES-->
        <!--CATEGORY OF QUESTIONS-->
        <div class="col-9 bg-orange lighter">

            <!--FIRST ROW OF QUESTIONS-->

            <!--SCINCE CARD-->
            <div class="card-deck">
                <div class="card text-white shadow bg-primary mb-3 mt-3 ml-3 float-left ">
                    <div class="card-header text-center text-uppercase font-weight-bold">Science</div>
                    <div class="card-body shadow-nohover mx-auto" id="science-body">
                        <h5 class="card-title text-center"><i class="fas fa-flask h-75 w-75"></i></h5>
                    </div>
                </div>
                <script>"use strict";

                var science = $("#science-body");
                science.click = pop;

                function pop() {
                    this.addClass("bg-danger");
                }

                </script>

                <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">
                    <div class="card-header text-center text-uppercase font-weight-bold">Code</div>
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center"><i class="fas fa-file-code h-75 w-75"></i></h5>

                    </div>
                </div>
                <div class="card text-white shadow bg-success mb-3 mt-3 ml-3 float-left">
                    <div class="card-header text-center text-uppercase font-weight-bold">Sports</div>
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center"><i class="fas h-75 w-75 fa-basketball-ball"></i></h5>
                    </div>
                </div>

            </div>

            <!--Second ROW OF QUESTIONS-->
            <div class="card-deck">
                <div class="card text-white shadow bg-danger mb-3 mt-3 ml-3 float-left">
                    <div class="card-header text-center text-uppercase font-weight-bold">Art</div>
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center"><i class="fas h-75 w-75 fa-paint-brush"></i></h5>
                    </div>
                </div>
                <div class="card text-white shadow bg-warning mb-3 mt-3 ml-3 float-left">
                    <div class="card-header text-center text-uppercase font-weight-bold">History</div>
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center"><i class="fas h-75 w-75 fa-chess-rook"></i></h5>
                    </div>
                </div>
                <div class="card text-white shadow bg-info mb-3 mt-3 ml-3 float-left">
                    <div class="card-header text-center text-uppercase font-weight-bold">Random</div>
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center"><i class="far h-75 w-75 fa-question-circle"></i></h5>
                    </div>
                </div>

            </div>

            <!--Third ROW OF QUESTIONS-->
            <div class="card-deck">
                <div class="card text-warning shadow bg-purple mb-3 mt-3 ml-3 float-left">
                    <div class="card-header text-center text-uppercase font-weight-bold">Geography</div>
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center"><i class="fas h-75 w-75 fa-tree"></i></h5>
                    </div>
                </div>
                <div class="card text-white shadow   bg-dark mb-3 mt-3 ml-3 float-left">
                    <div class="card-header text-center text-uppercase font-weight-bold">General Culture</div>
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center"><i class="fas  h-75 w-75  fa-globe"></i></h5>
                    </div>
                </div>


                <!--TEST BEGINS FOR MODALS-->


                <div class="card text-white shadow bg-pink mb-3 mt-3 ml-3 float-left" data-toggle="modal"
                     data-target="#celebritiesModal">
                    <div class="card-header text-center text-uppercase font-weight-bold">Celebrities</div>
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center"><i class="fas h-75 w-75 fa-trophy"></i></h5>
                    </div>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="celebritiesModal" tabindex="-1" role="dialog"
                     aria-labelledby="celebritiesModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="celebritiesModalLabel">Question #1:When did Justin Bieber
                                    became famous?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                CELEB
                                <div class="row">
                                    <div class="col-12">
                                        <button class="btn btn-dark btn-block mb-3 text-left" name="answer1"
                                                id="answer1">Value 1
                                        </button>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-dark btn-block mb-3 text-left" id="answer2">Value 1
                                        </button>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-dark btn-block mb-3 text-left" id="answer3">Value 1
                                        </button>
                                    </div>
                                    <div class="col-12">
                                        <button class="btn btn-dark btn-block mb-3 text-left" id="answer4">Value 1
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <script>"use strict";

                            var answer = $('#answer1');
                            answer.click = findAnswer;

                            function findAnswer() {
                                answer.removeClass('btn-dark');
                                answer.addClass('btn-success');
                                alert("FUCK");
                            }
                            </script>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

        </div>
        <!--Leaderboard-->
        <div class="col-3 bg-primary ">
            <p class="text-white">LEADERBOARD</p>
        </div>
    </div>
</div>
<!--
END CONTAINER
-->
<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>

<script src="https://code.jquery.com/jquery-3.0.0.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
