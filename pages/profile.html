<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Profile page</title>

    <!--link css-->
    <link rel="stylesheet" href="styles/home_styles.css">
    <link rel="stylesheet" href="styles/game_styles.css">
</head>
<body class="bg">

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light text-white">

    <!--ADD HERE-->

    <!--IMAGE AND THE PROFILE NAME-->
    <div class="mx-auto">
        <img src="http://via.placeholder.com/140x100" alt="logo image" class="float-left">
        <h4 class="float-left ml-2">THIS IS PROFILE NAME</h4>
        <br>
    </div>

    <!--SETTINGS BUTTON-->

    <div class="collapse navbar-collapse offset-6" id="navbarSupportedContent">

        <!-- Split dropright button -->
        <div class="btn-group">
            <button class="btn btn-outline-secondary my-2 my-sm-0 text-right" type="dropdown">SETTINGS
                <i class="fas fa-wrench"></i></button>


            <button type="button"
                    class="btn btn-outline-secondary dropdown-toggle float-right dropdown-toggle-split"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cogs"></i></button>
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
            </div>
        </div>
    </div>
</nav>

<!--<div class="bg"></div>-->

<div class="container main-content">
    <div class="row pt-5 login-row">
        <!--Second ROW OF QUESTIONS-->
        <div class="card-deck mx-auto">
            <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">
                <div class="card-header text-center text-uppercase font-weight-bold">SCORE</div>
                <div class="card-body shadow-nohover">
                    <h5 class="card-title text-center text-warning"><i class="fas h-15 w-25 fa-paint-brush"></i></h5>
                </div>
            </div>
            <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">
                <div class="card-header text-center text-uppercase font-weight-bold">GAMES PLAYED</div>
                <div class="card-body shadow-nohover">
                    <h5 class="card-title text-center text-warning"><i class="fas h-15 w-25 fa-chess-rook"></i></h5>
                </div>
            </div>
            <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">
                <div class="card-header text-center text-uppercase font-weight-bold">Random</div>
                <div class="card-body shadow-nohover">


                    <h5 class="card-title text-center text-warning"><i class="far h-15 w-25 fa-question-circle"></i>
                        <h2 class="text-dark">RED</h2></h5>
                </div>
            </div>

        </div>
    </div>
</div>
<!--
END CONTAINER
-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
