--><!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Profile page</title>

    <!--link css-->
    <link rel="stylesheet" href="../styles/home_styles.css">
    <link rel="stylesheet" href="../styles/game_styles.css">
    <link rel="stylesheet" href="../styles/profile_styles.css">
</head>
<body class="bg">

<!--NAVBAR-->
<nav class="navbar navbar-expand-lg navbar-light text-white">

    <!--ADD HERE-->

    <!--IMAGE AND THE PROFILE NAME-->
    <div class="col-lg-8 col-md-8 col-sm-6">
        <img src="http://via.placeholder.com/140x100" alt="logo image" class="float-left">
        <h4 class="ml-2"></h4>
        <br>
    </div>

    <!--SETTINGS BUTTON-->
    <div class="collapse" id="navbarSupportedContent">

        <!-- Split dropright button -->
        <div class="btn-group">
            <button class="btn btn-outline-secondary my-2 my-sm-0 text-right" type="dropdown">SETTINGS<i
                    class="fas fa-wrench"></i></button>

            <!--GEAR  BUTTON THAT DROPSDOWN-->
            <button type="button"
                    class="btn btn-outline-secondary dropdown-toggle float-right dropdown-toggle-split"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fas fa-cogs"></i></button>
            </button>

            <!--DROPDOWN MENU-->
            <div class="dropdown-menu">
                <a class="dropdown-item settings" href="#">Change Password</a>
                <a class="dropdown-item settings" href="#">Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item settings" href="pages/logout">Logout</a>
            </div>
        </div>
    </div>
</nav>

<!--<div class="bg"></div>-->

<div class="container main-content">
    <div class="row pt-5 login-row">
        <!--Second ROW OF QUESTIONS-->
        <div class="card-deck mx-auto">
            <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">
                <div class="card-header text-center text-uppercase font-weight-bold">Score</div>
                <div class="card-body shadow-nohover">
                    <h5 class="card-title text-center text-warning">
                        <img src="../images/duck.png" alt="duck_image_score" class="duck pr-2">
                        <!--GET USER OBJECT SCORE HERE-->
                        {{@score}}

                        <check if="{{@score >= '1500'}}">
                            <img src="../images/duck.png" alt="logo">
                        </check>
                    </h5>
                </div>
            </div>
            <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">
                <div class="card-header text-center text-uppercase font-weight-bold">GAMES PLAYED</div>
                <div class="card-body shadow-nohover">
                    <h5 class="card-title text-center text-warning"><i class="fas h-15 w-25 fa-chess-rook"></i></h5>
                </div>
            </div>
            <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">
                <div class="card-header text-center text-uppercase font-weight-bold">Category Results</div>
                <div class="card-body shadow-nohover">
                    <ul class="list-group">
                        <li class="list-group item border-left-0 border-right-0 categoriesList" id="scienceList">
                            Science:
                        </li>
                        <li class="list-group item border-left-0 border-right-0 categoriesList">History:</li>
                        <li class="list-group item border-left-0 border-right-0 categoriesList">Art:</li>
                        <li class="list-group item border-left-0 border-right-0 categoriesList">Sports:</li>
                        <li class="list-group item border-left-0 border-right-0 categoriesList">Code:</li>
                        <li class="list-group item border-left-0 border-right-0 categoriesList">Geography:</li>
                        <li class="list-group item border-left-0 border-right-0 categoriesList">Celebrities:</li>
                        <li class="list-group item border-left-0 border-right-0 categoriesList">Culture:</li>

                        <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
                        <script>"use strict";
                        $(".categoriesList").hover(
                            function () {
                                $(this).addClass("mt-1");
                            }, function () {
                                $(this).removeClass("text-white").addClass("text-success").attr("darker");
                            });

                        // $("#scienceList").append().text("DUCK");

                        </script>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-9 mx-auto bg-light">
            <h3>Achievements / Badges</h3>
            <ul class="list-group">
                <li class="list-group-item border-left-0 border-right-0">5 History Games Played *</li>
                <li class="list-group-item border-left-0 border-right-0">5 Science Computer Played *</li>
            </ul>
        </div>
    </div>
</div>
<!--
END CONTAINER
-->
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
