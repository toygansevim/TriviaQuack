<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Profile page</title>

    <!--link css-->
    <link rel="stylesheet" href="../styles/home_styles.css">

</head>
<body class="bg">

<include href="pages/navbar.html">

    <div class="container main-content">

        <div class="row pt-3 login-row display-3 text-white">
            <span>{{@profileUsername}}</span>
        </div>

        <div class="row pt-1 login-row">

            <!--Holder for bootstrap cards-->
            <div class="card-deck mx-auto">

                <!--Score tile-->
                <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">

                    <!--Title for tile-->
                    <div class="card-header text-center text-uppercase font-weight-bold">
                        Score
                    </div>

                    <!--Main content for score tile-->
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center text-warning">
                            {{@profileScore}}
                        </h5>
                    </div>
                </div>


                <!--Total games played tile-->
                <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">

                    <!--Title for tile-->
                    <div class="card-header text-center text-uppercase font-weight-bold">
                        QUESTIONS PLAYED
                    </div>

                    <!--Main content for tile-->
                    <div class="card-body shadow-nohover">
                        <h5 class="card-title text-center text-warning">

                            <!--Tile icon-->
                            <i class="fas h-15 w-25 fa-chess-rook"></i>

                            <!--Games played-->
                            {{@profileTotalPlayed}}
                        </h5>
                        <p class="card-title text-center text-white">
                        <hr>
                        </p>


                        <h3 class="card-title text-center text-white text-uppercase"><strong>Highlights</strong></h3>

                    </div>
                </div>


                <!--Category counts tile-->
                <div class="card text-white shadow bg-secondary mb-3 mt-3 ml-3 float-left">

                    <!--Title for tile-->
                    <div class="card-header text-center text-uppercase font-weight-bold">Category Results</div>

                    <!--Main content for tile-->
                    <div class="card-body shadow-nohover container">
                        <repeat group="{{@categoryCounts}}" key="{{@category}}" value="{{@count}}">
                            <div class="row">
                                <div class="col float-right">{{@category}}: {{@count}}</div>
                            </div>
                        </repeat>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--
    END CONTAINER
    -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</body>
</html>
